<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
<style type="text/css">
    input[type="Submit"]{
        cursor: pointer;
    }
</style>

</head>
<body>
    
        <center>
            <h3>Register Here</h3>

            <form action="" method="">

                <table>
                    <tr>
                         <td>Username:</td>
                         <td>
                            <input type="text" name="user" placeholder=
                            "Enter name Here">
                         </td>
                    </tr>

                    <tr> 
                        <td>Password:</td>
                        <td>
                             <input type="Password" name="User_pass"
                             placeholder="Enter Password Here">
                        </td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="mail"placeholder
                            ="Enter email here">
                        </td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others
                        </td>
                    </tr>

                    <tr>
                        <td>Phone:</td>
                        <td>
                            <select>
                                <option selected>+91</option>
                                <option>+1</option>
                                
        
                            </select>
                            <input type="Phone" name="mob_digits"
                             maxlength="10">
                        </td>

                        <tr>
                            <td>
                                <input type="submit" name="submit"
                                value="Submit">
                            </td>
                            <td>
                                Already a user? <a href="LOGIN.html">Login Here</a>
                            </td>    
                        </tr>
                    </tr>



                </table>



            </form>


        </center>
        




</body>
</html>
